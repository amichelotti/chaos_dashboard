<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Alarms and Enumerations</title>
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Bitter|Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    

  </head>
  <body>
  <div class="wrapper">
    <h1>Alarms</h1>
    <div w3-include-html="menubar.html"></div>
    <div class="tabcontainer">
        <form>
                <table class="invisible">
                <tr>
                    
                    <th>
                        <div>
                            <label for="labCUAlarm" id="IdLCUAlarm">CU Alarm:</label>
                            <input type="radio" name="kindOfAlarm" id="radioCUAlarm" checked><br>
                            <label for="labDEVAlarm" id="IdLDEVAlarm">DEV Alarm:</label>
                            <input type="radio" name="kindOfAlarm" id="radioDEVAlarm"><br>
                        </div>
                    </th>
                    <th>
                        <div>
                            <label for="LBAlarmName">Alarm Name:</label>
                            <input class="text" id="AlarmName">
                        </div>
                        <div>
                            <label for="LBAlarmDesc">Alarm Description:</label>
                            <input class="text" id="AlarmDesc">
                        </div>
                        <div>
                            <input type="button" id = "AddAlarm" value="Add Alarm">
                        </div>
                    </th>
                </tr>
                <tr><td><hr></td><td><hr></td></tr>
                </table>

                <table>
                <tr>
                    <th>
                        <div>
                            <label for="labEnuList">Current Enumerations</label>
                            <textarea rows="10" id="EnuList" cols="50" readonly></textarea>
                        </div>
                        <div>
                            <input type="button" id = "AddEnumToClass" value="Add Enum">
                        </div>
                            
                    </th>
                    <th>
                        <div>
                            <label for="LBEnuName">Enumeration Name:</label>
                            <input class="text" id="EnumName">
                            <label for="LBEnuValue">Value Name:</label>
                            <input class="text" id="EnumValue">
                        </div>
                        <table>
                            <tr>
                                <th>
                                    <div></div>
                                    <nav>
                                        <input type="button" id = "MoveUp" value="UP">
                                    </nav>
                                    <nav>
                                        <input type="button" id = "MoveDown" value="DOWN">
                                    </nav>
                                    <nav>
                                        <input type="checkbox" id="bitwiseOrdering">Bitwise<br>
                                    </nav>
                                </th>
                                <td>
                                    <div class="LeftClass">
                                        <label for="labEnum">Items:</label>
                                        <textarea class="LeftClass" rows="10" id="EnumBox" cols="30" readonly></textarea>
                                        <input type="button" id = "InsertEnuValue" value="Insert">
                                        <input type="button" id = "RemoveEnuValue" value="Remove">
                                    </div>
                                    

                                </td>
                            </tr>
                        </table>
                    </th>
                </tr>
                

                </table>
        </form>
    </div>
  </div>
  </body>
  <script src="controlUnit.js"></script>
  <script>includeHTML();</script>
  <script src="CmdParameter.js"></script>
  <script src="AlarmsEnu.js"></script>
  </html>
